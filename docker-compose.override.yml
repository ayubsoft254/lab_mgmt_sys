version: '3.8'

# This file overrides docker-compose.yml for development
# It enables volume mounts for live code editing and verbose logging

services:
  web:
    environment:
      DJANGO_DEBUG: "True"
    volumes:
      - ./:/app
      - static_volume:/app/staticfiles
      - logs_volume:/app/logs
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"

  celery_worker:
    command: celery -A src worker -l debug
    volumes:
      - ./:/app
      - logs_volume:/app/logs

  celery_beat:
    command: celery -A src beat -l debug --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./:/app
      - logs_volume:/app/logs

volumes:
  static_volume:
  logs_volume:
