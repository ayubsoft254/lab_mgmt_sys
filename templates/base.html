<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="text-xl font-semibold">
                    Lab Management
                </div>
                <div class="space-x-4">
                    {% if user.is_authenticated %}
                        <a href="{% url 'dashboard' %}" class="hover:text-blue-200">Dashboard</a>
                        <a href="{% url 'bookings' %}" class="hover:text-blue-200">Bookings</a>
                        <a href="{% url 'tickets' %}" class="hover:text-blue-200">Support Tickets</a>
                        <a href="{% url 'logout' %}" class="hover:text-blue-200">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="hover:text-blue-200">Login</a>
                        <a href="{% url 'signup' %}" class="hover:text-blue-200">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6 py-8">
        {% if messages %}
            {% for message in messages %}
                <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-4" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
